<!--# TK-35854 -->
<p-table #history class="table-panel" [value]="inputData" [columns]="inputColumns"
scrollHeight="250px" [paginator]="true" [rows]="10" paginatorPosition="bottom"
[rowsPerPageOptions]="[10,20]" dataKey="id" responsiveLayout="stack"  [autoLayout]="true" [responsive]="true" breakpoint="640px">

<ng-template pTemplate="header">
    <tr>
        <th *ngFor="let col of inputColumns" [pSortableColumn]="col.field" scope="col">
            <ng-container>
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </ng-container>
        </th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-history>
    <tr>
        <td *ngFor="let col of inputColumns">
           <span class="p-column-title">{{col.field}}</span>
            <ng-container>
                <p>{{history[col.field]}}</p>
            </ng-container>
        </td>
    </tr>
</ng-template>
</p-table>
